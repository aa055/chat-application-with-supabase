<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Enter your email"
          [class.error]="email?.invalid && email?.touched">
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Enter your password"
          [class.error]="password?.invalid && password?.touched">
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          placeholder="Confirm your password"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched">
        <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-message">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
        </div>
        <div *ngIf="signupForm.errors?.['passwordMismatch'] && confirmPassword?.touched" class="error-message">
          <span>Passwords do not match</span>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
