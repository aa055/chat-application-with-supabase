<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="login-card">
          <h2>Welcome Back</h2>
          
          <!-- Email/Password Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control"
                placeholder="Enter your email"
                [class.error]="email?.invalid && email?.touched">
              <div *ngIf="email?.invalid && email?.touched" class="error-message">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                class="form-control"
                placeholder="Enter your password"
                [class.error]="password?.invalid && password?.touched">
              <div *ngIf="password?.invalid && password?.touched" class="error-message">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
              </div>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="loginForm.invalid">
              Sign In
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Google Sign-in -->
          <button (click)="handleAuth()" class="btn btn-lg btn-google btn-block btn-outline">
            <img src="https://res.cloudinary.com/dz4tt9omp/image/upload/v1712537582/google-logo.png"> 
            Sign in with Google
          </button>

          <!-- Sign-up Link -->
          <div class="signup-link">
            <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
